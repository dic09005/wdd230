        <div class="ticket">
            <div class="declaration">
                <h2>All about tickets</h2>
                <h2>Get your tickets now!</h2>
            </div>

            <div class="ticketinfo">

                <form class="buyTickets" action="/eventWebsite/index.html">
                    <h2>Purchase Tickets</h2>

                    <label for="tickets">Tickets: $119.99 each</label>
                    <input type="number" id="tickets" placeholder="Please Enter Ticket Qty" required>

                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" placeholder="John" required>

                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" placeholder="Doe" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="you@email.com" required>

                    <label for="nameOnCard">Name on Card:</label>
                    <input type="text" id="nameOnCard" placeholder="John Doe" required>

                    <label for="cardNumber">Card Number</label>
                    <input type="number" id="cardNumber" placeholder="0000 0000 0000 0000" required>

                    <label for="expDate">Exp Date</label>
                    <input type="text" id="expDate" placeholder="MM/YY" required>

                    <label for="code">Three Digit Code:</label>
                    <input type="number" id="code" placeholder="000" required>

                    <button class="submit buyTickets">Buy Tickets</button>
                </form>
            </div>
        </div>
