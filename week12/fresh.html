<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bountiful Foods Order</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <meta name="description" content="Bountiful Foods Smoothies Order" />
    <!-- STYLE SHEETS -->
    <link href="style/normalize.css" rel="stylesheet" />
    <link href="style/small.css" rel="stylesheet" />
    <link href="style/medium.css" rel="stylesheet" />
    <link href="style/large.css" rel="stylesheet" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <img
          class="logo"
          src="images/favicon.svg"
          alt="Site Logo"
          height="50px"
        />
      </div>
      <div class="heading">
        <h1>Bountiful Foods</h1>
        <p>Pure Fuel</p>
      </div>
      <div class="media">
        <a href="https://www.facebook.com">
          <img src="images/facebook.png" alt="Facebook Link" />
        </a>
        <a href="https://www.instagram.com">
          <img src="images/instagram.png" alt="Instagram Link" />
        </a>
        <a href="https://www.youtube.com/">
          <img src="images/youtube.png" alt="YouTube Link" />
        </a>
      </div>
    </header>
    <nav>
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="fresh.html">Fresh Menu</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
    <main class="fresh">
      <!--      <div class="hero">
        <h2></h2>
        <img src="images/oranges.jpg" alt="Fresh Fruits" />
      </div>-->
      <div class="receipt"><script class="receipt_info"></script></div>
      <form class="order">
        <h2>Place your Order!</h2>
        <ul class="form">
          <li>
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="first_name"
              placeholder="First Name"
              required
            />
          </li>
          <li>
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="user_email"
              placeholder="user@gmail.com"
              required
            />
          </li>
          <li>
            <label for="telephone">Phone Number:</label>
            <input
              type="tel"
              id="telephone"
              name="user_telephone"
              placeholder="208-555-1234"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
            />
          </li>
          <li>
            <label for="Fruit1">Fruit 1</label>
            <select name="fruit1" id="fruit1"></select>
          </li>
          <li>
            <label for="Fruit2">Fruit 2</label>
            <select name="fruit2" id="fruit2"></select>
          </li>
          <li>
            <label for="Fruit3">Fruit 3</label>
            <select name="fruit3" id="fruit3"></select>
          </li>
          <li>
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              style="width: 300px; height: 100px"
            ></textarea>
          </li>
          <li>
            <button type="" class="order_now" onchange="selectResponse()">
              Order Now
            </button>
          </li>
        </ul>
      </form>
    </main>
    <footer>
      <div>
        <img
          class="logo"
          src="images/favicon.svg"
          alt="Site Logo"
          height="50px"
        />
      </div>
      <div class="info">
        <p>
          Bountiful Foods <br />
          7020 Avenida Encinas, <br />
          Carlsbad, CA 92011 <br />
          info@bountifulfoods.org <br />
          (760) 804-1111
        </p>
      </div>
      <div><a href="source.html">Resource</a></div>
      <div class="aboutme">
        Â© <span id="year"></span> | WDD230 Project | Robin Dickson | Rigby, ID
        Last Updated |
        <span id="timestamp"></span>
      </div>
    </footer>
    <script src="scripts/scripts.js" defer></script>
  </body>
</html>
