<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 08 Table</title>
    <link href="styles/tablecss.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <table>
        <tr class="sales">
          <td class="title" colspan="2">Sales</td>
        </tr>
        <tr>
          <td>Month</td>
          <td>Amount</td>
        </tr>
        <tr>
          <td>July</td>
          <td>3,000</td>
        </tr>
        <tr>
          <td>August</td>
          <td>8,000</td>
        </tr>
        <tr>
          <td>September</td>
          <td>4,000</td>
        </tr>
        <tr>
          <td>October</td>
          <td>3,000</td>
        </tr>
        <tr>
          <td>November</td>
          <td>2,000</td>
        </tr>
      </table>
    </main>
  </body>
</html>
